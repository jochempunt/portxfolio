<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <style>
    .bg { fill: #ff6b35; }
    .text {
      fill: white;
      font-family: sans-serif;
      font-weight: 900;
      font-size: 22px;
    }
    @media (prefers-color-scheme: dark) {
      .bg { fill: #ff8555; }
    }
  </style>

  <!-- Orange background -->
  <rect class="bg" width="32" height="32" rx="6"/>

  <!-- Bold "J." text -->
  <text class="text" x="7" y="24">J.</text>
</svg>
